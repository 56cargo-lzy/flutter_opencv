matrix:
    include:
        -
            env: JOB=TEST
            language: dart
            dist: xenial
            addons: {apt: {packages: [lib32stdc++6]}}
            install: ['git clone https://github.com/flutter/flutter.git -b stable', './flutter/bin/flutter doctor', 'gem install coveralls-lcov']
            script: ['./flutter/bin/flutter packages pub get --packages-dir', './flutter/bin/flutter test --coverage']
            after_success: ['coveralls-lcov coverage/lcov.info']
            cache: {directories: [$HOME/.pub-cache]}
        -
            env: JOB=DOCS
            language: ruby
            rvm: [2.4.1]
            before_install: ['chmod +x setup', 'chmod +x deploy', 'chmod +x automated']
            install: [./docs/bin/setup]
            script: ['cd docs', 'bundle exec jekyll build --trace', 'bundle exec htmlproofer ./_site --only-4xx --allow-hash-href']
            after_success: ['test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && "./bin/automated"']
            global: [NOKOGIRI_USE_SYSTEM_LIBRARIES=true, {USERNAME: AdityaMulgundkar}, {EMAIL: "adityamulgundkar.nmims\nsecure: "}]
